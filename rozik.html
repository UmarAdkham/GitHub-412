<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Ro‘zimuhammad</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    h2 { margin-top: 20px; }
    .board {
      width: 300px; margin: 20px auto;
      display: grid; grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px; height: 100px;
      display: flex; justify-content: center; align-items: center;
      font-size: 36px; background: #eee; cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Tic Tac Toe — 1-o‘yinchi: <b>Ro‘zimuhammad (X)</b></h2>
  <div id="turnText">Ro‘zimuhammad navbatda (X)</div>

  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const turnText = document.getElementById("turnText");

    let turn = "X"; // Ro‘zimuhammad boshlaydi
    let cells = ["", "", "", "", "", "", "", "", ""];

    // Rasmiy g‘alaba kombinatsiyalari
    const wins = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Bo‘sh 9 ta blokni yaratish
    for (let i = 0; i < 9; i++) {
      let div = document.createElement("div");
      div.className = "cell";
      div.onclick = () => move(i, div);
      board.appendChild(div);
    }

    // Har bir yurish
    function move(i, div) {
      if (cells[i] !== "") return;

      cells[i] = turn;
      div.innerText = turn;

      if (checkWin()) {
        alert((turn === "X" ? "Ro‘zimuhammad" : "O‘yinchi O") + " g‘alaba qozondi!");
        location.reload();
        return;
      }

      turn = turn === "X" ? "O" : "X";
      turnText.innerText =
        turn === "X" ? "Ro‘zimuhammad navbatda (X)" : "O‘yinchi O navbatda (O)";
    }

    // G‘alaba tekshiruv
    function checkWin() {
      return wins.some(w => 
        cells[w[0]] && cells[w[0]] === cells[w[1]] && cells[w[1]] === cells[w[2]]
      );
    }
  </script>

</body>
</html>
