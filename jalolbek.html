<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232222, #716e6e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Heading style */
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Hover effect */
        h1:hover {
            transform: scale(1.1) rotate(-2deg);
            color: #fffa65;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Jalolbek</h1>
</body>
</html>
