<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NURSULTAN</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0a0f1f, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    .text {
        font-size: 100px;
        font-weight: 800;
        letter-spacing: 8px;
        background: linear-gradient(90deg, #00eaff, #7b2ff7, #ff00c8);
        -webkit-background-clip: text;
        color: transparent;

        text-shadow:
            0 0 20px rgba(0, 255, 255, 0.6),
            0 0 40px rgba(0, 255, 255, 0.4),
            0 0 60px rgba(255, 0, 200, 0.4),
            0 0 80px rgba(123, 47, 247, 0.4);

        animation: glow 3s infinite alternate ease-in-out;
        position: relative;
    }

    /* Reflection (pastki tarafda aks) */
    .text::after {
        content: "NURSULTAN";
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        font-size: 100px;
        opacity: 0.12;
        transform: scaleY(-1);
        background: linear-gradient(90deg, #00eaff, #7b2ff7, #ff00c8);
        -webkit-background-clip: text;
        color: transparent;
        filter: blur(3px);
    }

    /* Yengil pulsatsiya */
    @keyframes glow {
        0% {
            text-shadow:
                0 0 20px #00eaff,
                0 0 40px #7b2ff7,
                0 0 60px #ff00c8;
            transform: scale(1);
        }
        100% {
            text-shadow:
                0 0 40px #00eaff,
                0 0 80px #7b2ff7,
                0 0 120px #ff00c8;
            transform: scale(1.05);
        }
    }
</style>

</head>
<body>

    <div class="text">NURSULTAN</div>

</body>
</html>
